<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <h1>Pratica con il Grid system</h1>
    <main>
      <div class="d-flex justify-content-center">
        <h2>Esercizio 1</h2>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-md bg-primary custom-bg-blue text-white p-3 border border-black"
          >
            Colonna 1
          </div>
          <div
            class="col-md bg-primary custom-bg-blue text-white p-3 border border-black"
          >
            Colonna 2
          </div>
          <div
            class="col-md bg-primary custom-bg-blue text-white p-3 border border-black"
          >
            Colonna 3
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <h2>Esercizio 2</h2>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-md bg-warning custom-bg-yellow text-black p-3 border border-black"
          >
            Colonna 1
          </div>
          <div
            class="col-md bg-warning custom-bg-yellow text-black p-3 border border-black"
          >
            Colonna 2
          </div>
          <div
            class="col-md bg-warning custom-bg-yellow text-black p-3 border border-black"
          >
            Colonna 3
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <h2>Esercizio 3</h2>
      </div>
      <div class="d-flex justify-content-center">
        <h2>Esercizio 4</h2>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-3 bg-danger text-white p-3 border border-black">
            Colonna Laterale Sinistra
          </div>
          <div class="col-lg-6 bg-danger text-white p-3 border border-black">
            Colonna Centrale
          </div>
          <div class="col-lg-3 bg-danger text-white p-3 border border-black">
            Colonna Laterale Destra
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <h2>Esercizio 5</h2>
      </div>
      <div class="d-flex justify-content-center">
        <h2>Esercizio 6</h2>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
